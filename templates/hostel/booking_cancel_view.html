{% extends 'hostel/base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}

<div class="d-flex flex-column flex-md-row room align-items-center">
    <div class="d-flex" id="booking-img">
        <img src="{% static 'images/booking_img.jpg' %}" alt="Image of a beach with a sign that says 'seja feliz'">
    </div>
    <div class="ms-3 room-detail-booking">
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to cancel this booking: {{ booking }}</p>
                <button type="Submit" class="btn btn-custom">Cancel the Booking</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
