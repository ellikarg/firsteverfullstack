{% extends 'hostel/base.html' %}

{% block content %}

<div class="banner academy-banner">
    <h1>Academy</h1>
    <h2>OF THE MEMORIAL DA CAPOEIRA</h2>
</div>

<div>
    <h1>Classes of the Academy</h1>
</div>

<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="carousel-flex">
                <div class="carousel-flex-text">
                        <h2>Capoeira</h2>
                        <p>Enjoy the classes of Capoeira:<br>Mo - Fri<br>17:00 - 19:00</p>
                </div>
                <div class="carousel-flex-img"><img src="../static/images/classes_1.JPG" class="d-block w-100"
                        alt="..."></div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../static/images/classes_2.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/images/classes_3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
